   <!-- Page content -->
   <div class="content">
    <div class="dashboard-container">
      <h1>Doctor Dashboard</h1>
      <form (ngSubmit)="onSubmit()">
        <!-- <div>
          <label for="userId">User ID:</label>
          <input
            type="text"
            id="userId"
            [(ngModel)]="patientProfile.userId"
            name="userId"
            disabled
          />
        </div> -->
        <div>
          <label for="fullName">Full Name:</label>
          <input
            type="text"
            id="fullName"
            [(ngModel)]="doctorProfile.fullName"
            name="fullName"
            required
          />
        </div>
        <div>
          <label for="specialty">Speciality:</label>
          <input
            type="text"
            id="specialty"
            [(ngModel)]="doctorProfile.specialty"
            name="specialty"
            required
          />
        </div>
        <div>
          <label for="experience">Experience</label>
          <input
            type="number"
            id="experience"
            [(ngModel)]="doctorProfile.experience"
            name="experience"
            required
          />
        </div>
        <div>
          <label for="qualification">Qualification:</label>
          <input
            type="text"
            id="qualification"
            [(ngModel)]="doctorProfile.qualification"
            name="qualification"
            required
          />
        </div>
        <div>
          <label for="designation">Designation:</label>
          <input
            id="designation"
            [(ngModel)]="doctorProfile.designation"
            name="designation"
            required
          >
        </div>
        <div>
          <label for="contactNumber">Contact Number:</label>
          <input
            id="contactNumber"
            [(ngModel)]="doctorProfile.contactNumber"
            name="contactNumber"
          >
        </div>
        <button type="submit">Save Profile</button>
      </form>
    </div>
